<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Handeling Forms ðŸ‘‡</title>
  </head>
  <body>
    <div>
      <form class="container">
        <div class="form-control">
          <label for="name">Your Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-control">
          <label for="email">Your Email:</label>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="movies">What do you love?</label>
          <select id="movie" name="movie">
            <option value="movies">Movies</option>
            <option value="series">Series</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="form-control">
          <label for="color">Choose a color</label>
          <input
            id="color"
            type="color"
            name="color"
            placeholder="your color"
          />
        </div>
        <div class="form-control">
          <label for="range"> Rate the movie Inception out of 10 </label>
          <input
            id="range"
            type="range"
            max="10"
            step="1"
            name="range"
            placeholder="rating"
          />
        </div>
        <div class="form-control">
          <label>Book genre you love?</label>

          <div>
            <input
              type="radio"
              id="fiction"
              name="books"
              value="fiction"
              checked
            />
            <label for="fiction">Fiction</label>
          </div>

          <div>
            <input
              type="radio"
              id="non-fiction"
              name="books"
              value="Non Fiction"
            />
            <label for="non-fiction">Non Fiction</label>
          </div>

          <div>
            <input type="radio" id="fiction" name="books" value="Adventure" />
            <label for="adventure">Adventure</label>
          </div>
        </div>
        <div class="form-control terms">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">I Agree to Terms</label>
        </div>
        <button type="submit" value="submit">Submit</button>
      </form>
    </div>
    <div class="modal modal-none">
      <button class="btn-close">Close</button>

    <script src="./script.js"></script>
  </body>
</html>
