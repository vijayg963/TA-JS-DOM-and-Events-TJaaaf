<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <main>
      <div class="calc">
        <div>
          <div class="display">12+12</div>
          <div class="oprations">
            <button class="add operator values">+</button>
            <button class="sub operator values">-</button>
            <button class="mul operator values">*</button>
            <button class="remain operator values">%</button>
          </div>
          <div class="flex inputs">
            <div>
              <div>
                <button class="values num1">7</button>
                <button class="values num2">8</button>
                <button class="values num3">9</button>
              </div>
              <div>
                <button class="values">4</button>
                <button class="values">5</button>
                <button class="values">6</button>
              </div>
              <div>
                <button class="values">1</button>
                <button class="values">2</button>
                <button class="values">3</button>
              </div>
              <div>
                <button class="values">.</button>
                <button class="values">0</button>
                <button class="values" id="clear">C</button>
              </div>
            </div>
            <button class="store">=</button>
          </div>
        </div>
        <div></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
